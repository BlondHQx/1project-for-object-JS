<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/form.css">
  <title>Rainbow Six Wiki</title>
</head>

<body>

  <!---FORM CONTAINER--->
  <div id="mainContainer">

    <div id="containerForm">
    </div>

    <div id="containerFormUpdate">
    </div>

  </div>

  <header>
    <h1>OPERATORS</h1>

    <div class="nav">

      <div class="search-box">
        <div>
          <button class="btn-search"><i class="fas fa-search"></i></button>
        </div>
     
        <div class="input-search ">
          <div class="contain-filter animate__animated"> 
            <input id="filter_type" onKeyPress="search(event,this)" class="filter" type="text" placeholder="type" name="type">
            <input id="filter_health" onKeyPress="search(event,this)" class="filter" type="text" placeholder="health" name="health">
            <input id="filter_speed" onKeyPress="search(event,this)" class="filter" type="text" placeholder="speed" name="speed">
            <input id="filter_difficulty" onKeyPress="search(event,this)" class="filter" type="text" placeholder="difficulty" name="difficulty">
          </div>
        </div>

      </div>
    </div>

    <div id="displayFormBtn" class="btnForm">
      <div class="containerbtn">
        <button class="btn_head" id="displayModal" style="--clr:#0086f9">
          <span class="button_txt">Create</span>
          <i></i>
        </button>
      </div>
    </div>
  </header>

  <main>
<!---CARD CONTAINER--->
    <div id="operator" class="container oplist__cards__wrapper">
      <div id='op_card_container' class="card-container">

      </div>
    </div>

  </main>
  <script src="../model/characters.js"></script>
  <script src="../model/charactersManager.js"></script>
  <script src="../main.js"></script>
</body>

</html>
